<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | DBA Architects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <div class="navbar" style="width: 90%; max-width: 1200px; margin: 0 auto">
        <div class="logo">Archi</div>
        <ul class="menu">
          <li>
            <a href="index.html" style="text-decoration: none; color: inherit"
              >Home</a
            >
          </li>
          <li>
            <a href="ourwork.html" style="text-decoration: none; color: inherit"
              >Our Work</a
            >
          </li>
          <li>
            <a href="process.html" style="text-decoration: none; color: inherit"
              >Process</a
            >
          </li>
          <li>
            <a href="contact.html" style="text-decoration: none; color: inherit"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <main class="contact-page">
        <h1>Get In Touch</h1>
        <p class="page-subheading">
          Have a project in mind? We'd love to hear from you.
        </p>

        <div class="contact-wrapper">
          <!-- Form Container -->
          <div class="contact-form-container">
            <form action="#">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  required
                ></textarea>
              </div>
              <button type="submit" class="cta">Send Message</button>
            </form>
          </div>

          <!-- Details Container -->
          <div class="contact-details-container">
            <h3>Our Office</h3>
            <p>123 Architecture Lane<br />Design City, DC 54321</p>
            <h3>Email Us</h3>
            <p>contact@dba-architects.com</p>
            <h3>Call Us</h3>
            <p>(123) 456-7890</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
